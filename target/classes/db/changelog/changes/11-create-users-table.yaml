databaseChangeLog:
  - changeSet:
      id: create_users_table
      author: Volodymyr_Barasiuk
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: company_name
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
              - column:
                  name: role_id
                  type: bigint
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
