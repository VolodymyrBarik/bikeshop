databaseChangeLog:
  - changeSet:
      id: create_currency_table
      author: Volodymyr_Barasiuk
      changes:
        - createTable:
            tableName: currencies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: exchange_rate
                  type: numeric(5, 1)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: is_enabled
                  type: boolean
                  defaultValueBoolean: false
