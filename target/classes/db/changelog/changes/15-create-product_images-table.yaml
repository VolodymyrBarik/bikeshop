databaseChangeLog:
  - changeSet:
      id: create-product_images-table.yaml
      author: Volodymyr_Barasiuk
      changes:
        - createTable:
            tableName: product_images
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
