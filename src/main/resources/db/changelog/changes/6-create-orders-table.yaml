databaseChangeLog:
  - changeSet:
      id: create_order_table
      author: Volodymyr_Barasiuk
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: current_status_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: additional_comment
                  type: text
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_calculated
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: are_goods_written_off
                  type: boolean
                  constraints:
                    nullable: false
