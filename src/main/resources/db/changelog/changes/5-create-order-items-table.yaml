databaseChangeLog:
  - changeSet:
      id: create_order_item_table
      author: Volodymyr_Barasiuk
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(19, 2)
                  constraints:
                    nullable: false
                    checkConstraint: "price >= 0"
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
