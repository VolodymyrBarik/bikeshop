databaseChangeLog:
  - changeSet:
      id: create_cart_item_table
      author: Volodymyr_Barasiuk
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
                    checkConstraint: "quantity >= 0"
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
