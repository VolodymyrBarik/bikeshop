databaseChangeLog:
  - changeSet:
      id: create_statuses_table
      author: Volodymyr_Barasiuk
      changes:
        - createTable:
            tableName: statuses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
  - changeSet:
      id: insert_new_status
      author: Volodymyr_Barasiuk
      changes:
        - insert:
            tableName: statuses
            columns:
              - column:
                  name: name
                  value: NEW
              - column:
                  name: is_active
                  value: "1"
              - column:
                  name: description
                  value: "Статус нового замовлення"
